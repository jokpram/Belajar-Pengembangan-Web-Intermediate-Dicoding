<!-- icons.html-->
<!DOCTYPE html>
<html>
<head>
    <title>Generate Simple Icons</title>
</head>
<body>
    <h1>Simple Icon Generator</h1>
    <p>Save these as PNG files in public/src/assets/icons/ folder</p>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Green background
            ctx.fillStyle = '#2c5530';
            ctx.fillRect(0, 0, size, size);
            
            // White dinosaur emoji
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ¦•', size/2, size/2);
            
            // Create download link
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.textContent = `Download icon-${size}x${size}.png`;
            link.style.display = 'block';
            link.style.margin = '10px';
            document.body.appendChild(link);
        });
    </script>
</body>
</html>
